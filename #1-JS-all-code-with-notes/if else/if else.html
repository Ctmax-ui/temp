<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        let a = prompt("hey hola, ya Age");

        a = Number.parseInt(a);  //___parseInt___ is a function to convert string to Number...

        console.log(typeof a);

        console.log(a);

        if (a >= 18) {
            alert("You Can Drive");
            alert("Verifacition Complete, Proceed to the next step");
        }
        else if (a > 0 && a < 15) {
            alert("You are Not Edgible for Driving");
        }
        else if(a >= 15 && a <= 17) {
            alert("You can Drive after 18");
        }
        else{
            alert("Invalid Age");
        };
        console.log("You can " + [a >= 18 ? "Drive" : "not Drive"]);
        

        


    </script>
</body>
</html>
