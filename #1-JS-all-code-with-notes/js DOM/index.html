<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM IN JS</title>
    <style>
        h1{
            font-weight: 900;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <h1>This is a heading</h1>
    <p>this is a paragraph</p>
<ul>
    <li>link1</li>
    <li >link2</li>
    
    
</ul>

    


<header class="headerClass" id="headerId">this is a header</header>



<section class="section1">this is section 1

<ul>
    <li class="section-list">sect1 list 1</li>
    <li class="section-list" name="ler">sect1 list 2</li>
    <li class="section-list" name="ler">sect1 list 3</li>
    

    <li><span>list with anchor1</span></li>
    <li><span>list with anchor2</span></li>
</ul>

</section>


<script>
    // methods od js DOM

// console.log(document.body.children[2]);

const boDy = document.body.children;
const H1 = document.body.children[0];
const P = document.body.children[1];
const Ul = document.body.children[2];
console.log(boDy, H1, P, Ul);

H1.style = "color: blue; background-color: #f2f2f2;";


P.style.color = 'red';


const liInnerhtml = document.body.children[2].innerHTML //for seeing inner HTML


const liInnertext = document.body.children[2].innerText //for seeing inner text 


console.log(liInnerhtml);


console.log(H1.innerHTML,"->", H1.innerText);
H1.innerHTML = '<a href="">hello</a>'
console.log(H1.innerHTML,"->", H1.innerText);
//innerHTMl for the html tag and text
//innerText for only text


//when you want to sellect the first child 


//aproch 1 use--> another children after children 
const secondChildren = document.body.children[2].children[1];

console.log(secondChildren.innerHTML);

secondChildren.style ="color: green;";


// aproch 2 use --> .firstElementChild

const firstChildren = document.body.children[2].firstElementChild;

firstChildren.style = "color: red"


//aproch 3 use --> .previousElementSibling

console.log(Ul.previousElementSibling.previousElementSibling);


//aproch 4 use id--> .getElementById('headerId');

const headNav = document.getElementById('headerId');

headNav.style = "color: green;";

//aproch 5 use class or name --> .getElementById('headerId');

const sectionlLists = document.getElementsByClassName('section-list');

sectionlLists['ler'].style.color= 'red';

console.log(sectionlLists['ler']);



//aproch 6 use tagname --> .getElementBy

const zort = document.getElementsByTagName('span');

zort.style = 'font-size: 40px;'
console.log(zort);


//aproch 7 use  .querySelector('');

const qRey = document.querySelector('li')

const uRey = document.querySelectorAll('ul li span')

uRey.style = "font-size: 30px !important;"

console.log(uRey);

</script>
    
</body>
</html>
