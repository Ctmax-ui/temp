<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js select items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <style>

        .container {
            width: 90%;
            margin: auto;
            padding: 40px 0;
            background-color: #c0c0c0;
        }


        .select-item {
            cursor: pointer;
            margin-top: 10px;
        }

        .bgcred {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="container">

        <ul class="select-menu">
            <li class="select-item" data-zx="zx1">list1</li>
            <li class="select-item" data-zx="zx2">list2</li>
            <li class="select-item" data-zx="zx3">list3</li>
            <li class="select-item" data-zx="zx4">list4</li>


        </ul>


        <div class="row justify-content-between m-0">
            <div class="col-4 select-item">1</div>
            <div class="col-4 select-item">2</div>
            <div class="col-4 select-item">3</div>
        </div>
    </div>


    <script>

        
        const selectItemZX = document.querySelectorAll(".select-item")

        // console.log(selectItemZX);

        selectItemZX.forEach(function (menu) {

            menu.addEventListener("click", function () {

                // console.log("menu" ,menu);

                selectItemZX.forEach(function (otherItem) {

                    otherItem.classList.remove("bgcred");

                    //console.log("otheritem " , otherItem);
                });

                menu.classList.add("bgcred");



            });
        });
